
<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colName')">
Show name?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colLastName')">
Show last name?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colAge')">
Show age?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colGrade')">
Show grade?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colActions')">
Show actions?
</mat-checkbox>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- NAME Column -->
    <ng-container matColumnDef="colName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.name}} </td>
    </ng-container>
  
    <!-- LAST NAME Column -->
    <ng-container matColumnDef="colLastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.lastName}} </td>
    </ng-container>
  
    <!-- AGE Column -->
    <ng-container matColumnDef="colAge">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.age}} </td>
    </ng-container>

    <!-- GRADE Column -->
    <ng-container matColumnDef="colGrade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.grade}} </td>
      </ng-container>
  
    <!-- ACTIONS Column -->
    <ng-container matColumnDef="colActions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let alumno"> 
        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <!-- <a [href]="'edit/'+alumno.id">Editar</a> </td> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
